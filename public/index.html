<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#0bb1b1" />
    <meta name="theme-color" content="#fafafa" />
    <meta property="og:title" content="Create new Financial Business Models with Blockchain" />
    <meta
      property="og:description"
      content="Create a circle of known customers and empower them with modern decentralized financial tools, on a public and permissionless blockchain, built for businesses."
    />
    <meta property="og:image" content="%PUBLIC_URL%/post-img.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Tgrade</title>
    <!-- Dummy function if Google Analytics should not be used -->
    <script>
      function gtag() {}
    </script>
    <!-- Google Analytics for try.tgrade.finance only -->
    <% if (process.env.REACT_APP_NETWORK === "tgradeTestnet") { %>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CL60E9X5BW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-CL60E9X5BW");
    </script>
    <!-- Twitter universal website tag code -->
    <script>
      !(function (e, t, n, s, u, a) {
        e.twq ||
          ((s = e.twq =
            function () {
              s.exe ? s.exe.apply(s, arguments) : s.queue.push(arguments);
            }),
          (s.version = "1.1"),
          (s.queue = []),
          (u = t.createElement(n)),
          (u.async = !0),
          (u.src = "//static.ads-twitter.com/uwt.js"),
          (a = t.getElementsByTagName(n)[0]),
          a.parentNode.insertBefore(u, a));
      })(window, document, "script");
      // Insert Twitter Pixel ID and Standard Event data below
      twq("init", "o6wgl");
      twq("track", "PageView");
    </script>
    <!-- End Twitter universal website tag code -->
    <% } %>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <!-- Start cookieyes banner -->
    <% if (process.env.REACT_APP_NETWORK === "tgradeTestnet") { %>
    <script
      id="cookieyes"

      src="https://cdn-cookieyes.com/client_data/5e57ea3b79f494a0063f03c6/script.js"

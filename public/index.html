<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#0bb1b1" />
    <meta name="theme-color" content="#fafafa" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Tgrade</title>
    <!-- Dummy function if Google Analytics should not be used -->
    <script>
      function gtag() {}
    </script>
    <!-- Google Analytics for try.tgrade.finance only -->
    <% if (process.env.REACT_APP_NETWORK === "tgradeTestnet") { %>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CL60E9X5BW"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-CL60E9X5BW");
    </script>
    <% } %>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap"
      media="print"
      onload="this.media='all'"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
